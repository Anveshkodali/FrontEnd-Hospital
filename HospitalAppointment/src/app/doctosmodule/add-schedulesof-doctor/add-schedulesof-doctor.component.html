<app-doctorhomeheader></app-doctorhomeheader>
<div>
    <h2>Add Doctor Schedule</h2>
    <form [formGroup]="form" (ngSubmit)="addSchedule()">
      <div>
        <label for="dayOfWeek">Day of Week:</label>
        <select id="dayOfWeek" formControlName="DayOfWeek" name="DayOfWeek">
          <option *ngFor="let day of schedules" [value]="day">{{day}}</option>
        </select>
      </div>
      <div>
        <label for="startTime">Start Time:</label>
        <select id="startTime" formControlName="StartTime" name="StartTime" type="text" min="06:00:00" max="21:00:00">
          <!-- Your options here -->
        
    <option value="">Select a time</option>
    <option value="06:00:00">06:00 AM</option>
    <option value="06:30:00">06:30 AM</option>
    <option value="07:00:00">07:00 AM</option>
    <option value="07:30:00">07:30 AM</option>
    <option value="08:00:00">08:00 AM</option>
    <option value="08:30:00">08:30 AM</option>
    <option value="09:00:00">09:00 AM</option>
    <option value="09:30:00">09:30 AM</option>
    <option value="10:00:00">10:00 AM</option>
    <option value="10:30:00">10:30 AM</option>
    <option value="11:00:00">11:00 AM</option>
    <option value="11:30:00">11:30 AM</option>
    <option value="13:00:00">01:00 PM</option>
    <option value="13:30:00">01:30 PM</option>
    <option value="14:00:00">2:00 PM</option>
    <option value="14:30:00">2:30 PM</option>
    <option value="15:00:00">03:00 PM</option>
    <option value="15:30:00">03:30 PM</option>
    <option value="16:00:00">04:00 PM</option>
    <option value="16:30:00">04:30 PM</option>
    <option value="17:00:00">05:00 PM</option>
    <option value="17:30:00">05:30 PM</option>
    <option value="18:00:00">06:00 PM</option>
    <option value="18:30:00">06:30 PM</option>
    <option value="19:00:00">07:00 PM</option>
    <option value="19:30:00">07:30 PM</option>
    <option value="20:00:00">08:00 PM</option>
    <option value="20:30:00">08:30 PM</option>
    <option value="21:00:00">09:00 PM</option>
  </select>
</div>
<div>
  <label for="endTime">End Time:</label>
  <select id="endTime" formControlName="EndTime" name="EndTime" type="text" min="06:00:00" max="21:00:00">
            <option value="06:00:00">06:00 AM</option>
            <option value="06:30:00">06:30 AM</option>
            <option value="07:00:00">07:00 AM</option>
            <option value="07:30:00">07:30 AM</option>
            <option value="08:00:00">08:00 AM</option>
            <option value="08:30:00">08:30 AM</option>
            <option value="09:00:00">09:00 AM</option>
            <option value="09:30:00">09:30 AM</option>
            <option value="10:00:00">10:00 AM</option>
            <option value="10:30:00">10:30 AM</option>
            <option value="11:00:00">11:00 AM</option>
            <option value="11:30:00">11:30 AM</option>
            <option value="13:00:00">01:00 PM</option>
            <option value="13:30:00">01:30 PM</option>
            <option value="14:00:00">2:00 PM</option>
            <option value="14:30:00">2:30 PM</option>
            <option value="15:00:00">03:00 PM</option>
            <option value="15:30:00">03:30 PM</option>
            <option value="16:00:00">04:00 PM</option>
            <option value="16:30:00">04:30 PM</option>
            <option value="17:00:00">05:00 PM</option>
            <option value="17:30:00">05:30 PM</option>
            <option value="18:00:00">06:00 PM</option>
            <option value="18:30:00">06:30 PM</option>
            <option value="19:00:00">07:00 PM</option>
            <option value="19:30:00">07:30 PM</option>
            <option value="20:00:00">08:00 PM</option>
            <option value="20:30:00">08:30 PM</option>
            <option value="21:00:00">09:00 PM</option>
          </select>
        </div>
        <button type="submit" [disabled]="form.invalid">Add Schedule</button>
      </form>
  </div>
  <app-footerdoctor></app-footerdoctor>
