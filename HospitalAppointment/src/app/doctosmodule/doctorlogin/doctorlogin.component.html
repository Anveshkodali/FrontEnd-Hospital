<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HospitalManagement</title>
</head>
<body>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div>
      <label for="loginusername">Username</label>
      <input type="email" id="loginusername" name="loginusername" [(ngModel)]="logindetails.username" placeholder="UserName" required #username="ngModel" />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
    </div>
    <div>
      <label for="loginpassword">Password</label>
      <input type="password" id="loginpassword" name="loginpassword" [(ngModel)]="logindetails.password" placeholder="Password" required minlength="6" #password="ngModel" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</body>
</html>
